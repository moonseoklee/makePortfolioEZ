<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>프로젝트 수정</title>
</head>
<body>
    <div th:text="${title}">제목</div>
    <div th:text="${description}">설명</div>
    <div th:text="${url}"></div>

    <form th:action="@{'/modifyproject'(id=${id})}" method="post" >
        <input type="text" name="projectTitle" th:value="${title}" />

        <textarea name="projectDescription" th:value="${description}" ></textarea>
        <input type="text" name="projectUrl" th:value="${url}" />
        <button type="submit" id="modifyproject"><i class="fa fa-refresh"></i></button>
    </form>
</body>
</html>
